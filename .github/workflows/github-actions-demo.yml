name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [ main ]
  # pull_request:
    # branches: [ main ]

jobs:
  Explore-GitHub-Actions:
    name: Run test on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Job triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Job running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 Branch: ${{ github.ref }}, Repository: ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository was cloned."
      - run: echo "🖥️ Test code."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 Job status: ${{ job.status }}."
